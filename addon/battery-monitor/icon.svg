<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background -->
  <rect width="100" height="100" fill="#2196F3" rx="10" ry="10"/>
  
  <!-- Battery outline -->
  <rect x="25" y="30" width="50" height="30" fill="none" stroke="white" stroke-width="3" rx="3"/>
  
  <!-- Battery positive terminal -->
  <rect x="75" y="40" width="5" height="10" fill="white" rx="1"/>
  
  <!-- Battery charge level -->
  <rect x="28" y="33" width="20" height="24" fill="#4CAF50" rx="1"/>
  <rect x="50" y="33" width="20" height="24" fill="#FFC107" rx="1"/>
  
  <!-- Lightning/electrical energy symbol -->
  <path d="M 35 70 L 45 70 L 40 80 L 50 80 L 45 90 L 35 85 L 40 75 Z" fill="#FFD700"/>
  
  <!-- Modbus/communication waves -->
  <path d="M 55 70 C 60 68 65 68 70 70 M 55 75 C 62 72 68 72 70 75 M 55 80 C 60 82 65 82 70 80" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- "BMS" text -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">BMS</text>
</svg>
