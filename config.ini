# BMS Reader Configuration
# Upravte hodnoty dle vašeho prostředí

[BMS]
# Sériový port pro komunikaci s BMS
port = /dev/tty.usbserial-B003BHLO
# Adresa BMS na RS485 sběrnici (obvykle 1)
address = 1
# Baudrate pro komunikaci (obvykle 9600)
baudrate = 9600
# Timeout pro komunikaci v sekundách
timeout = 2.0

[MQTT]
# IP adresa nebo hostname MQTT brokeru (Home Assistant)
broker_host = 10.4.8.213
# Port MQTT brokeru (obvykle 1883)
broker_port = 1883
# MQTT uživatelské jméno
username = mqtt_user
# MQTT heslo
password = mqtt_password

[DEVICE]
# Jedinečný identifikátor zařízení (použije se v MQTT topics)
device_id = bms_lifepo4_01
# Popisný název zařízení pro Home Assistant
device_name = BMS LiFePO4 Battery
# Model BMS
device_model = Daren BMS
# Výrobce BMS
device_manufacturer = Daren
# Verze software
software_version = 1.0.0

[HOME_ASSISTANT]
# Prefix pro Home Assistant Auto Discovery
discovery_prefix = homeassistant
# Base topic pro MQTT zprávy
base_topic = bms

[APPLICATION]
# Interval čtení dat v sekundách (30 = každých 30 sekund)
read_interval = 30
# Úroveň logování: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# === NÁVOD K NASTAVENÍ ===
#
# 1. SÉRIOVÝ PORT (BMS section):
#    macOS: Spusťte "ls /dev/tty.usbserial-*" v terminálu
#    Linux: Spusťte "ls /dev/ttyUSB*" v terminálu
#    Windows: Použijte Device Manager (COM1, COM2, ...)
#
# 2. MQTT BROKER (MQTT section):
#    - Zadejte IP adresu vašeho Home Assistant serveru
#    - Port 1883 je standardní pro MQTT
#    - Vytvořte MQTT uživatele v HA: Settings → People → Users → Add User
#
# 3. DEVICE ID (DEVICE section):
#    - Použijte jedinečný identifikátor, např.:
#      "bms_garage_01", "bms_solar_battery", "bms_main_battery"
#    - Bez mezer a speciálních znaků!
#
# 4. INTERVAL ČTENÍ (APPLICATION section):
#    - 30s je vhodné pro domácí použití
#    - Pro detailní monitoring: 10s
#    - Pro úsporu: 60s nebo více
